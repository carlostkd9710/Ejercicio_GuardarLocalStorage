<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Ejercicio LocalStorage</title>
</head>

<body>
    <div class="form-containegr mt-3">
        <form class="w-50 mx-auto" action="" id="form">
            <div class="form-group mt-2">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="inputNombre">
            </div>
            <div class="form-group mt-2">
                <label for="">Apellido</label>
                <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="form-group mt-2">
                <label for="">Telefono</label>
                <input type="text" class="form-control" id="inputTelefono">
            </div>
            <div class="form-group mt-2">
                <label for="">Direccion</label>
                <input type="text" class="form-control" id="inputDireccion">
            </div>
            <div class="form-group mt-2">
                <label for="">Ciudad</label>
                <input type="text" class="form-control" id="inputCiudad" list="dataListOption">
                <datalist id="dataListOption">
                    <option value="Medellin">
                    <option value="Bucaramanga">
                    <option value="Cali">
                    <option value="Bogota">
                </datalist>
            </div>
            <div class="container text-center mt-3">
                <button type="submit" class="btn btn-warning" id="btnEnviar">Enviar</button>
            </div>
        </form>

        <div class="container w-50" id="listar"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="./scripts/index.js"></script>
</body>

</html>
